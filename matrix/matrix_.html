<head>
  <title>Matrix Calculator</title>
</head>

<body>
  <div class="container">
  <header>
    <h1>Hello there</h1>
    <form class="new-task">
      <input type="text" name="row" placeholder="rows" />
      <input type="text" name="col" placeholder="columns"/>
      <input type="submit" value="Add Matrix">
    </form>
  </header>
    <ul>
      <li>
      {{#each matrix}}
        {{>createInput}}
      {{/each}}
      </li>
    </ul>
  </div>
</body>

<template name="createInput">
  <li class="hello">
    <button class="delete">Delete</button>
    <div class="matrix" id="newmatrix">
      {{addTable}}
    </div>
  </li>
</template>
